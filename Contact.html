        <div class="contact-container">
            <h2>Send Us Your Prayer Request</h2>
            <form id="prayerForm">
              <div class="input-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Your Name</label>
              </div>

                <input type="email" id="email" name="email" required>

              </div>
